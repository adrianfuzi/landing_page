<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cube Cloud - Your data kept anonymously</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/favicon.08708974.png">
  <link rel="stylesheet" href="/signup.6d78f62b.css"></head>

  <body>

    <div class="signup-wrapper">
        <form action="" class="signup">
            <div class="signup__logo">
              <img src="/logo.f1d8a4c6.svg" alt="" class="signup__logo-img">
            </div>
            <p class="signup__title">Get Started For Free</p>
            <div class="signup__form">
                <div class="signup__form--row">
                    <input type="text" placeholder="First Name" name="firstname" required="">
                    <input type="text" placeholder="Last Name" name="lasttname" required="">
                </div>
                <div class="signup__form--row">
                    <input type="email" placeholder="Email" name="firstname" required="">
                    <input type="password" placeholder="Password" name="password" required="">
                </div>
                <input class="signup__form--checkbox" id="styled-checkbox-1" type="checkbox" value="value1">
                <label class="signup__form--checkbox-label" for="styled-checkbox-1">I agree to Cube Cloud <a class="signup__form--checkbox-link" href="#">Terms of Service & Privacy Policy</a></label>
                <button class="signup__form--button" type="submit">Start Free</button>
            </div>
            <p class="signup__login">Already have an account? <a class="signup__login-link">Login here</a></p>
        </form>
    </div>

    <div class="login-wrapper">

        <form action="" class="login">
          <div class="login__logo">
              <img src="/logo.f1d8a4c6.svg" alt="" class="login__logo--img">
          </div>
          <p class="login__title">Login to your account</p>
          <div class="login__form">
            <input type="text" placeholder="Username" name="username" required="">
    
            <input type="password" placeholder="Password" name="password" required="">
    
            <button class="login__form--button" type="submit">Login</button>
            <a href="#" class="login__form--forgot">Forgot password?</a>
          </div>
          <p class="login__signup">Don't have an account? <a class="login__signup-link">Register</a></p>
        </form>
    
      </div>

    <!-- Required for the animations -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- Required for the animations -->

    <script src="/signup.6d78f62b.js"></script>
  </body>
</html>
